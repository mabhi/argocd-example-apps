apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-deploy-additional
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-deploy
  template:
    metadata:
      labels:
        app: guestbook-deploy
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-deploy
        ports:
        - containerPort: 80
